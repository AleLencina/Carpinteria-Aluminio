<body>
	<div class= 'wrapper'>
		<div class="banner-wrapper">
<!-- BARRA DE NAVEGACION -->
				<nav>
					<input type="checkbox" id="check">
					<label for="check" class="checkbtn">
						<i class="fa-solid fa-bars"></i>
					</label>


							<ul>

								<li> <a href="contacto.html">CONTACTO</a> </li>
							</ul>


				</nav>

		</div>

		<!-- Calculadora + OPCIONES DE ABERTURAS-->
		<div class="calculadora">
			<div class="config-cal">
				<select class="form-select" aria-label="1" autofocus="1" id="selectAbertura">
					<option selected>Selecione Abertura</option>
					<option value="1">HERRERO corrediza 2h</option>
					<option value="2">HERRERO puerta balcon 2h</option>
					<option value="3">HERRERO puerta balcon 3h</option>
					<option value="4">HERRERO puerta 25mm</option>
					<option value="5">HERRERO puerta 36mm</option>
					<option value="6">MODENA corrediza 2h</option>
					<option value="7">MODENA puerta balcon 2h</option>
					<option value="8">MODENA puerta balcon 3h</option>
					<option value="9">MODENA Puerta 25mm</option>
					<option value="10">MODENA Puerta 36mm</option>
					</select>

					<input class="form-control" type="text" placeholder="Nombre del cliente" aria-label="default input example" id="nombreCliente">
			</div>
			<!-- CONTENEDOR CALCULADORA -->

			<div class="content-cal" id="plantilla_herrero2h">
				<div class="contenedor_imagen">
						<img class="img-muestra" src="img/Herrero corrediza 2h.jpg">
				</div>
				
				<div class="boton-presupuesto">
						<button type="button" class="btn btn-success btn-lg" onclick= "calcularPresupuesto()" >Presupuesto - PDF</button>
				</div>
				<div class="boton-taller">
					<button type="button" class="btn btn-success btn-lg" onclick= "calcularTaller()" >Taller - PDF</button>
			    </div>



				<div class="ancho-alto">
					<form class="form-floating">
				  <input type="text" class="form-control" id="dato_ancho" placeholder="" value="">
				  <label for="floatingInputValue">ANCHO (mm)</label>
					</form>
					<form class="form-floating">
					<input type="text" class="form-control" id="dato_alto" placeholder="" value="">
					<label for="floatingInputValue">ALTO (mm)</label>
					</form>
					<form class="form-floating">
					<input type="text" class="form-control" id="dato_unidades" placeholder="" value="">
					<label for="floatingInputValue">Unidades</label>
					</form>
					<form class="form-floating">
					<input type="text" class="form-control" id="dato_precio" placeholder="" value="">
					<label for="floatingInputValue">Precio (kg)</label>
					</form>

				</div>

<!-- ACCESORIOS -->
				<div class="accesorios">
            <hr>
						<h3>Accesorios y vidrio</h3>

						<div class="item_accesorios">
		  				    <form class="form-floating">
							<input type="text" class="form-control" id="dato_felpa" placeholder="" value="">
							<label for="floatingInputValue">FELPA x metro ($)</label>
							</form>
	  					</div>

					  	<div class="item_accesorios">
						    <form class="form-floating">
							<input type="text" class="form-control" id="dato_aldaba" placeholder="" value="">
							<label for="floatingInputValue">Aldaba ($)</label>
							</form>
						</div>

						<div class="item_accesorios">
						    <form class="form-floating">
							<input type="money" class="form-control" id="dato_ruedas" placeholder="" value="">
							<label for="floatingInputValue">Ruedas c/u ($)</label>
							</form>
						</div>

						<div class="item_accesorios">
							<form class="form-floating">
							<input type="money" class="form-control" id="dato_escuadras" placeholder="" value="">
							<label for="floatingInputValue">Escuadras c/u ($)</label>
							</form>
						</div>

						<div class="item_accesorios">
							<form class="form-floating">
							<input type="money" class="form-control" id="dato_vidrio" placeholder="" value="">
							<label for="floatingInputValue">Vidrio M2 ($)</label>
							</form>

					    </div>
				</div>
<!-- GANACIAS -->
				<div class="ganancia">
			<hr>
						<h3>Ganancia</h3>

						<div class="item_ganancia">
							<form class="form-floating">
							<input type="number" class="form-control" id="dato_manodeobra" placeholder="" value="">
							<label for="floatingInputValue">Mano de obra (%)</label>
							</form>
						</div>

						<div class="item_ganancia">
							<form class="form-floating">
							<input type="money" class="form-control" id="dato_colocacion" placeholder="" value="">
							<label for="floatingInputValue">Colocacion ($)</label>
							</form>
					  	</div>

						<div class="item_ganancia">
							<form class="form-floating">
							<input type="money" class="form-control" id="dato_iva" placeholder="" value="">
							<label for="floatingInputValue">IVA (%)</label>
							</form>
						</div>

						<div class="item_ganancia">
							<form class="form-floating">
							<input type="money" class="form-control" id="dato_otros" placeholder="$" value="">
							<label for="floatingInputValue">Otros ($)</label>
							</form>
						</div>

				</div>

			</div>

		</div>

	</div>
